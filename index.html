<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="data/data.js"></script>
    <link rel="stylesheet" href="stylesheets/icomoon/style.css">
    <link rel="stylesheet" href="stylesheets/scss/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/font.css">
</head>

<body>
    <div class="position-absolute h-100 w-100" id="contentLogin">

        <div class="card mx-auto" style="width: 25rem;">
            <img class="card-img-top m-card-img-top mt-5 mb-3" src="./img/company/logo.png" alt="Card image cap">
            <div class="card-body">

                <div novalidate>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label for="validationTooltipUsername">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="validationTooltipUsernamePrepend">
                                        <i class="icon-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="validationTooltipUsername"
                                    placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
                                <div class="invalid-tooltip">
                                    Please enter your username.
                                </div>
                            </div>
                        </div>


                        <div class="col-md-12 mb-3">
                            <label for="validationTooltipPassword">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="validationTooltipPasswordPrepend">
                                        <i class="icon-locked"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="validationTooltipPassword"
                                    placeholder="Password" aria-describedby="validationTooltipPasswordPrepend" required>
                                <div class="invalid-tooltip">
                                    Please enter your password.
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id="login">Log in</button>
                    <div class="alert alert-danger mt-2 d-none" role="alert">
                        <strong>Incorrect user</strong>, try again.
                    </div>
                    </form>



                </div>

            </div>
        </div>
    </div>


    <div id="contentData" class="position-absolute h-100 w-100 d-none">

        <div class="container-general flex-row">

            <!-- Barra de menu -->
            <div class="row-40">
                <div class="card height-100" id="divContentBarra">
                    <div class="c-body">
                        <ol id="list-lv">
                        </ol>
                    </div>
                </div>
            </div>


            <div class="row-60">
                <div class="flex-row">

                    <div class="row-60">

                        <div class="card">
                            <div class="c-header">
                                <h1>Search</h1>
                            </div>
                            <div class="c-body">
                                <div class="group-input">
                                    <label for="PartNo">PartNo : </label>
                                    <input type="number" name="PartNo" id="PartNo"
                                        onKeyDown="if(this.value.length==6 && event.keyCode!=8) return false;"
                                        onkeyup="validateInputSearch()">
                                    <input type="button" value="Search" id="Search" class="right" onclick="search()"
                                        disabled>
                                </div>
                                <div class="group-input">
                                    <label for="Description">Description : </label>
                                    <input class="row-100" type="text" name="Description" id="Description"
                                        style="text-transform: uppercase;" onkeyup="validateInputSearch()">
                                </div>
                            </div>
                        </div>


                        <div class="card">
                            <div class="c-body">

                                <div class="group-input">
                                    <label for="level1">Level 1 : </label>
                                    <label id="level1"> -------------------- <label>
                                </div>
                                <div class="group-input">
                                    <label for="level2">Level 2 : </label>
                                    <label id="level2"> -------------------- <label>
                                </div>
                                <div class="group-input">
                                    <label for="level3">Level 3 : </label>
                                    <label id="level3"> -------------------- <label>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row-40 relative">
                        <div class="absolute-100">
                            <img src="mdn-logo-sm.png" srcset="./image/image001.png">
                        </div>
                    </div>
                </div>
                <div class="row-100">

                    <div class="card height-tabla back-9">
                        <div class="c-body c-body-0">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="w7">PartNo</th>
                                        <th class="w40">Description</th>
                                        <th class="w5">UOM</th>
                                        <th class="w5">MTML UOM</th>
                                        <th class="w40">Explanation</th>
                                    </tr>
                                </thead>
                                <tbody id="listTable">
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <span class="rounded-circle btn-help">
                <i class="icon-help"></i>
            </span>
        </div>


        <script src="javascript/jquery/jquery.js"></script>
        <script src="javascript/jquery/popper.js"></script>
        <script src="javascript/bootstrap/bootstrap.min.js"></script>
        <script src="javascript/bootstrap/myTouch.js"></script>
        <script src="javascript/generalObject.js"></script>
        <script src="javascript/generarTabla.js"></script>
        <script src="javascript/efectos.js"></script>
</body>

</html>
